<!--llamada de header-->
<app-header-recepcion></app-header-recepcion>
<div class="container">

  <h2 class="text-center mt-5" style="color: aliceblue;" >Usuario Actual</h2>

  <table class="table table-striped table-bordered">
    <thead class="table table-dark">
      <tr>
        <th></th>
        <th class="text-center" >Nombre</th>
        <th class="text-center" >Usuario</th>
        <th class="text-center" >Rol</th>
      </tr>
    </thead>
    <tbody>

        
      <tr>
        <td></td>
        <td>{{login.getNombre()}}</td>
        <td>{{login.getNombreUsuario()}}</td>
        <td *ngIf="this.login.getRol()==1">Administrador general</td>
        <td *ngIf="this.login.getRol()==2">Recepcion</td>
      </tr>
            

            

        
    </tbody>
  </table>
</div>
