<app-header-admin></app-header-admin>

<div class="container">

    <h2 class="text-center mt-5" style="color: aliceblue;" >Usuarios registrados</h2>
    <button type="button" class="btn btn-success btn-sm mb-3" (click)="crearEmpleado()" >Ingresar empleado</button>
    <table class="table table-striped table-bordered">
      <thead class="table table-dark">
        <tr>
          <th></th>
          <th class="text-center" >Nombre</th>
          <th class="text-center" >Usuario</th>
          <th class="text-center" >Rol</th>
          <th class="text-center" >Opciones</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let empleado of usuarios; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{empleado.nombre}}</td>
              <td>{{empleado.usuario}}</td>
              <td *ngIf="empleado.rol==1">Administrador general</td>
              <td *ngIf="empleado.rol==2">Administrador finanzas</td>
              <td *ngIf="empleado.rol==3">Recepcion</td>
              <td class="text-center">
                <button type="button" class="btn btn-outline-primary btn-sm ms-3" (click)="editarEmpleado(empleado.idEmpleado)">Editar</button>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
