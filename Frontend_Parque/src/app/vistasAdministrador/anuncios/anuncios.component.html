<app-header-admin></app-header-admin>

<div class="container">
    
  <div>
  
    <h2 class="text-center mt-5" style="color: aliceblue;" >Anuncios publicados</h2>
    <button type="button" class="btn btn-success btn-sm mb-3" (click)="crearAnuncio()" >Crear anuncio</button>
    <table class="table table-striped table-bordered">
      <thead class="table table-dark">
        <tr>
          <th></th>
          <th class="text-center" >Titulo</th>
          <th class="text-center" >Descripcion</th>
          <th class="text-center" >Fecha publicacion</th>
          <!--<th class="text-center" >Imagen</th>-->
          <th class="text-center" >Opciones</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let anuncio of anuncios; let i = index">
              <td>{{ i + 1 }}</td> 
              <td>{{anuncio.titulo}}</td>
              <td>{{anuncio.descripcion}}</td>
              <td>{{anuncio.fechaPublicacion}}</td>
              <!--<th >anuncio.urlImagen</th>-->
              <td class="text-center">
                <button type="button" class="btn btn-outline-primary btn-sm ms-3" (click)="editarAnuncio(anuncio.idAnuncio)" >Editar</button>
                <button type="button" class="btn btn-outline-danger btn-sm ms-3" (click)="eliminarAnuncio(anuncio.idAnuncio)">Eliminar</button>
              </td>
              
          </tr>
      </tbody>
    </table>
  </div>
  </div>
