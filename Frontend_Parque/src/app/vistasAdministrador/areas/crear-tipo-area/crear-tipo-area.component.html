<app-header-admin></app-header-admin>


<div class="container mt-5 mb-5">
  
  <form class="form-container" #f = "ngForm" >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="text-center">Crear tipo de área</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <hr />
       
        <div class="row">
          <div class="col-md-6">
            <label [for]="nombre" class="mt-3 d-flex ">
              Nombre del area
            </label>
            <input
            type="text"
            class="form-control mt-2"
            placeholder="Ingresa el nombre del área"
            name="nombre"
            [(ngModel)]="nombre"
          />

        </div>

    </div>


      </mat-card-content>
      <mat-card-actions>
        <div class="row">
          <div class="col-md-6 mt-4 mb-3">
            <button type="button" class="btn btn-success" (click)="crearTipoArea()" >Registrar</button>
      </div>

        </div>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
