<app-header-general></app-header-general>
<div>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form (ngSubmit)="login()">
    <h3>Iniciar sesión</h3>
    <label for="username">Usuario</label>
    <input type="text" placeholder="Ingresa tu nombre de usuario" id="username" [(ngModel)]="loginData.usuario" [ngModelOptions]="{standalone: true}">
  
    <label for="password">Contraseña</label>
    <input type="password" placeholder="Ingresa tu contraseña" id="password" [(ngModel)]="loginData.contrasenia" [ngModelOptions]="{standalone: true}">
  
    <button class="button1">Ingresar</button>
    
  </form>
  
</div>
